<div class="content">
    <h3>Proxy demo!</h3>
    <div>
        <md-input-container>
            <input mdInput placeholder="Value to send" [(ngModel)]="valueToSend">
        </md-input-container>
        <button md-raised-button (click)="sendPost()">send request</button>
        <span>response: {{response | async | json}}</span>
        <div class="ng-http-sw-proxy">
            <button md-raised-button (click)="showHideFlow()">{{showHideText}}</button>
            <a md-raised-button href="https://github.com/maciejtreder/ng-http-sw-proxy">go to ng-http-sw-proxy home page</a>
            <img *ngIf="showFlow" src="https://raw.githubusercontent.com/maciejtreder/ng-http-sw-proxy/master/ng-http-sw-proxy-flow.png" alt="ng-http-sw-proxy flow"/>
        </div>
    </div>
</div>
